<div>
  <h4 class="my-3">Filters</h4>
  <ul class="nav flex-column nav-pills">
    <li class="nav-item" *ngFor="let productCategory of productCategorys">
      <a
        class="nav-link"
        routerLink="/category/{{ productCategory.id }}"
        routerLinkActive="active"
        >{{ productCategory.categoryName }}</a
      >
    </li>
  </ul>
</div>
